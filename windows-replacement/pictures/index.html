<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seamless Infinite Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider-track {
      display: flex;
      width: max-content;
      animation: scrollLeft 30s linear infinite;
    }

    .slide {
      flex-shrink: 0;
      width: 100vw;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider-track" id="sliderTrack">
    <!-- Slides (duplicated for seamless scroll) -->
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5423.JPEG?text=Slide+1" alt="Slide 1"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5424.JPEG?text=Slide+2" alt="Slide 2"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5427.JPEG?text=Slide+3" alt="Slide 3"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5429.JPEG?text=Slide+3" alt="Slide 4"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5430.JPEG?text=Slide+3" alt="Slide 5"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5431.JPEG?text=Slide+3" alt="Slide 6"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5432.JPEG?text=Slide+3" alt="Slide 7"></div>

    <!-- Cloned slides for seamless loop -->
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5423.JPEG?text=Slide+1" alt="Slide 1"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5424.JPEG?text=Slide+2" alt="Slide 2"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5427.JPEG?text=Slide+3" alt="Slide 3"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5429.JPEG?text=Slide+3" alt="Slide 4"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5430.JPEG?text=Slide+3" alt="Slide 5"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5431.JPEG?text=Slide+3" alt="Slide 6"></div>
    <div class="slide"><img src="https://aimcentre.github.io/windows-replacement/pictures/IMG_5432.JPEG?text=Slide+3" alt="Slide 7"></div>
  </div>
</div>

</body>
</html>
